<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #form-container, #portfolio-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        #portfolio-container {
            display: none;
        }
        .project {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="form-container">
    <h2>Enter Your Details</h2>
    <input type="text" id="user-name" placeholder="Enter your name">
    <input type="text" id="project-names" placeholder="Enter project names (comma-separated)">
    <button onclick="generatePortfolio()">Generate Portfolio</button>
</div>

<div id="portfolio-container">
    <h2 id="portfolio-name"></h2>
    <div id="projects-list"></div>
    <button onclick="resetForm()">Reset</button>
</div>

<script>
    function generatePortfolio() {
        const userName = document.getElementById('user-name').value;
        const projectNames = document.getElementById('project-names').value.split(',');

        if (userName.trim() === '' || projectNames.length === 0) {
            alert('Please enter your name and at least one project.');
            return;
        }

        // Set the user's name in the portfolio
        document.getElementById('portfolio-name').textContent = userName + "'s Portfolio";

        // Clear previous projects
        const projectsList = document.getElementById('projects-list');
        projectsList.innerHTML = '';

        // Create a list of projects
        projectNames.forEach(project => {
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project';
            projectDiv.textContent = project.trim();
            projectsList.appendChild(projectDiv);
        });

        // Toggle visibility
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('portfolio-container').style.display = 'block';
    }

    function resetForm() {
        // Reset form inputs
        document.getElementById('user-name').value = '';
        document.getElementById('project-names').value = '';

        // Hide portfolio container and show form
        document.getElementById('portfolio-container').style.display = 'none';
        document.getElementById('form-container').style.display = 'block';
    }
</script>

</body>
</html>
